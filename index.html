<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>JavaScripting</title>
        <script type="text/javascript">
            var names = new Array('Fredrick','JohnBosco','Stephen','Kilonzo')
            for(i=0; i<=names.length; i++){
                document.write("The name is: " +names[i]+ "<br/>");
            }<br/>

            var image_tracker = 'i';
            function change(){
                var image = document.getElementById('img');
                if (image_tracker == 'i'){
                    image.src ="jmg.png";
                    image_tracker = 'j';
                }else{
                    image.src ="img.png";
                    image_tracker = 'i';
                }
            }
            var timer = setInterval('change()',2000);

            function welcome(){
                var message = document.getElementById('welcome')
                var name = document.getElementById('username')
                message.innerHTML = 'welcome' + name.value;
            }

            var cars = new Array('Porsche', 'Maserati', 'Mercedes', 'Jaguar', 'Shelby')
            var i = 0
            while(i<=names.length){
                document.write(cars[i]+ " is a classic car <br/>");
                i++
            }<br/>
            // document.write('There are: '+ names.length + 'name in the array.');<br/>
            counter = 1;
            while(counter<=10){
                document.write('The count is: '+counter+'<br/>');
                counter+=2;
            }
        function check_info(){
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value
            if (username=="" && password==""){
                alert("Field user name and password cannot be empty")
                return false;
            }

        }
        </script>
    </head>
    <body>
        <p id="welcome"></p>
        <form action="login.php" method="post" onsubmit="return check_info();">
            <fieldset class="form">
                <legend>User Data</legend>
                <label for="username">User Name: </label>
                <input type="text" id="username" name="username" onclick="welcome();"/><br/>
                <label for="email">Email: </label>
                <input type="email" id="email"/><br/>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"/><br/>
                <input type="submit" name="submit" value="submit" onclick="alert('Form Submitted Successfully')")/><br/>
                <input type="reset" value="reset" onclick="alert('The Form will Reset')")/><br/>
            </fieldset>
            
            <img src="img.png" alt="Opps! can't load corectly" id="img" onclick="clearInterval(timer);"/>
           
        </form>
    </body>
</html>
